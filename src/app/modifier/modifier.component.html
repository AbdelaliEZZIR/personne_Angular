<form >
    <h1 mat-dialog-title> Modification </h1>
    <div mat-dialog-content>
        <mat-form-field>
        <mat-label> Nom </mat-label>
        <input  matInput value={{personne.nom}} [(ngModel)]="personne.nom" [ngModelOptions]="{standalone: true}"  >
        </mat-form-field>
        <mat-form-field>
        <mat-label>Prenom</mat-label>
        <input matInput value={{personne.prenom}} [(ngModel)]="personne.prenom" [ngModelOptions]="{standalone: true}"   >
        </mat-form-field>
        <mat-form-field>
        <mat-label>Age</mat-label>
        <input matInput value={{personne.age}} [(ngModel)]="personne.age" [ngModelOptions]="{standalone: true}"  >
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button mat-raised-button (click)="enregistrer(personne.id)"  color="primary">Enregistrer</button>
      <a (click)="closepopup()" mat-raised-button color="warn">Fermer</a>
      <!-- <button mat-raised-button [mat-dialog-close]="closemessage" color="accent">Cancel</button> -->
    </div>
    </form>
